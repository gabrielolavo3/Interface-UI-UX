<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <!-- Link para o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-6">Formulário de Contato</h2>
        
        <form action="https://formsubmit.co/gabriel.olavo@ba.estudante.senai.br" method="POST">
            <!-- Campo Nome -->
            <div class="mb-4">
                <input type="hidden" name="_captcha" value="false"> <!-- Inserindo captcha -->
                <label for="nome" class="block text-gray-700 font-medium">Nome</label>
                <input type="text" id="nome" name="nome" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite seu nome" required>
            </div>
            
            <!-- Campo E-mail -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">E-mail</label>
                <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite seu e-mail" required>
            </div>
            
            <!-- Campo Comentário -->
            <div class="mb-4">
                <label for="comentario" class="block text-gray-700 font-medium">Comentário</label>
                <textarea id="comentario" name="comentario" rows="4" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite seu comentário" required></textarea>
            </div>
            
            <!-- Botão de envio -->
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Enviar
                </button>
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
            </div>
        </form>
    </div>
</body>
</html>
